<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

  </head>
  <body>
    <!-- Delete Modal -->
    <div class="modal" id="delete-modal">
      <div class="delete-modal">
        <h1>ایا از حذف محصول اطمینان دارید؟</h1>
        <div class="delete-modal-btns">
          <button class="delete-btn delete-modal-accept-btn">بله</button>
          <button class="delete-btn delete-modal-reject-btn">خیر</button>
        </div>
      </div>
    </div>





    <aside class="sidebar">
      <h1 class="sidebar-title">به داشبورد خود خوش آمدید</h1>

      <ul class="sidebar-links">
        <li>
          <a href="#">
            <i class="bi bi-house"> صفحه اصلی </i>
          </a>
        </li>
        <li>
          <a href="products.html">
            <i class="bi bi-wallet2"> محصولات </i>
          </a>
        </li>
        <li class="active">
          <a href="comments.html">
            <i class="bi bi-envelope"> کامنت ها </i>
          </a>
        </li>
        <li>
          <a href="users.html">
            <i class="bi bi-people"> کاربران </i>
          </a>
        </li>
        <li>
          <a href="orders.html">
            <i class="bi bi-bag"> سفارشات </i>
          </a>
        </li>
        <li>
          <a href="offs.html">
            <i class="bi bi-building"> تخفیف ها </i>
          </a>
        </li>
      </ul>
    </aside>

    <div class="main">
      <div class="header">
          <div x-data="admin" class="admin-profile">
              <img :src="img" alt="Admin Profile" id="admin-profile" />
              <div>
                  <h1 id="admin-info" x-text="fullName"></h1>
                  <h3 id="admin-task" x-text="task"></h3>
              </div>
          </div>

        <div class="header-left-section">
          <div class="search-box">
            <input type="search" placeholder="جست و جو کنید ..." />
            <button>جست و جو</button>
          </div>

          <button class="header-left-button">
            <i class="bi bi-bell"></i>
          </button>
          <button class="header-left-button">
            <i class="bi bi-brightness-high"></i>
          </button>
        </div>
      </div>

      <div x-data="comments" x-init="getCommentsList()" class="cms-main">

          <!-- Show Comment Details -->
          <template x-teleport="body">
              <div :style="detailModalFlag ? 'visibility:visible;opacity:1' : 'visibility:hidden;opacity:0'" class="modal" id="details-modal">
                  <div class="text-modal">
                      <p x-text="getComment().body" id="comment-body">
                      </p>
                      <button @click="detailModalFlag=false" class="text-modal-close-btn">بستن</button>
                  </div>
              </div>
          </template>
          <!-- Answer & Edit Modal -->
          <template x-teleport="body">
              <div :style="editModalFlag ? 'visibility:visible;opacity:1' : 'visibility:hidden;opacity:0'" class="modal" id="answer-edit-modal">
                  <div class="answer-to-comment-modal">
                      <form action="#">
                          <textarea  x-model="content" name="" id="answer-edit-modal-textarea" cols="50" rows="20"></textarea>
                          <button @click="editComment" class="answer-submit-btn">ثبت پاسخ</button>
                          <button @click="editModalFlag=false" class="answer-submit-btn">بستن</button>
                      </form>
                  </div>
              </div>
          </template>



        <h1 class="cms-title">کامنت های محصولات</h1>
          <table class="cms-table comments-table">
              <tr>
                  <th>اسم کاربر</th>
                  <th>محصول</th>
                  <th>کامنت</th>
                  <th>تاریخ</th>
                  <th>ساعت</th>
              </tr>

              <template x-for="item in commentsList">
                  <tr>
                      <td x-text="`${item.firstname} ${item.lastname}`"></td>
                      <td x-text="item.productTitle"></td>
                      <td>
                          <button @click="detailModalFlag=true;commentId=item.id">دیدن متن</button>
                      </td>
                      <td x-text="item.date"></td>
                      <td x-text="item.hour"></td>

                      <td>
                          <button >حذف</button>
<!--                          <button>رد</button>-->
                          <button>تایید</button>`
                          <button >پاسخ</button>
                          <button @click="openEditModal(item.id)">ویرایش</button>
                      </td>
                  </tr>
              </template>

          </table>

        
      </div>
    </div>

<!--    <script src="content/js/adminsInfo.js"></script>-->
<!--    <script src="content/js/comments.js"></script>-->
  </body>
</html>
